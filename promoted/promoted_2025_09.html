<tr class="new"><td>1</td><td>𝓡𝓮𝓷のママ🎗️ ユハちゃんお疲れ様♡♡応援感謝</td><td>2025/09/01 19:02:48</td><td><a href="/projectname/snapshot_logs_summary.html#snapshotlog_0940">940</a></td></tr>

</tbody>

</table>
<script>
document.querySelectorAll("th").forEach(header => {
  header.addEventListener("click", () => {
    const table = header.closest("table");
    const tbody = table.querySelector("tbody");
    const index = Array.from(header.parentNode.children).indexOf(header);
    const rows = Array.from(tbody.querySelectorAll("tr"));
    const asc = header.asc = !header.asc;
    rows.sort((a, b) => {
      const tda = a.children[index].textContent.trim();
      const tdb = b.children[index].textContent.trim();
      return (tda > tdb ? 1 : tda < tdb ? -1 : 0) * (asc ? 1 : -1);
    });
    rows.forEach(row => tbody.appendChild(row));
  });
});
</script>
