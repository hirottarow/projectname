
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Ranking Report</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .report-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 45%; min-width: 300px; margin-bottom: 20px; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; font-size: 1.2em; color: #555; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #fafafa; font-weight: bold; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .rank { font-weight: bold; color: #d9534f; width: 40px; text-align: center; }
        .points { text-align: right; font-weight: bold; }
        .highlight { background-color: #fff3cd; } /* Yellow highlight */
        .highlight .points { color: #d9534f; }
    </style>
</head>
<body>
    <h1>Gift Ranking Report (Recent 5)</h1>
    <div class="container">

        <div class="report-card">
            <h2>13æ—¥ 20:25</h2>
            <table>
                <thead>
                    <tr>
                        <th class="rank">Rank</th>
                        <th>User Name</th>
                        <th class="points">Points</th>
                    </tr>
                </thead>
                <tbody>
        
                    <tr class="">
                        <td class="rank">1</td>
                        <td>Test User</td>
                        <td class="points">3,000</td>
                    </tr>
                
                </tbody>
            </table>
        </div>
        
    </div>
</body>
</html>
