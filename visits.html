
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>訪問者リスト</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      word-break: break-word;
    }

    thead {
      background-color: #f0f0f0;
    }

    /* スマホでも縦長になりすぎないよう横スクロール対応 */
    .table-wrapper {
      overflow-x: auto;
    }

    /* USERID列を必ず表示する（非表示制御なし） */
    @media screen and (max-width: 600px) {
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>訪問者リスト</h1>
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>名前</th>
          <th>訪問回数</th>
          <th>日時</th>
          <th>USERID</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>山田太郎</td><td>1</td><td>2025/06/18 08:00</td><td>user123</td></tr>
        <tr><td>佐藤花子</td><td>1</td><td>2025/06/18 09:30</td><td>user456</td></tr>
        <tr><td>鈴木次郎</td><td>2</td><td>2025/06/18 10:15</td><td>user789</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
