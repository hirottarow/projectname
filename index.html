<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Showroom データリンク</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #1f2f98, #4f80ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .link-button {
      display: block;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      margin: 15px 0;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.4);
      color: #000;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      .link-button {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Showroom データリンク</h1>
    <a class="link-button" href="https://hirottarow.github.io/projectname/fan_stats.html" target="_blank">
      📊 ファン人数・ファンパワー
    </a>
    <a class="link-button" href="https://hirottarow.github.io/projectname/gantt_chart.html" target="_blank">
      📅 配信時間（ガントチャート）
    </a>
  </div>
</body>
</html>
